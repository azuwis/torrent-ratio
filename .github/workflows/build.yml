name: Build
permissions: {}
on:
  pull_request:
    paths-ignore:
    - '**.md'
  push:
    paths-ignore:
    - '**.md'
  workflow_dispatch:
    inputs:
      debug:
        description: Enable debug
        type: boolean
        required: false
        default: false
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        gosystem:
        - darwin_amd64
        - darwin_arm64
        - linux_amd64
        - linux_arm64
        - windows_amd64
        - windows_arm64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: azuwis/nix-action@main
      with:
        key: torrent-ratio-${{ matrix.gosystem }}-${{ hashFiles('flake.*') }}
        debug: ${{ github.event_name == 'workflow_dispatch' && inputs.debug && matrix.gosystem == 'darwin_amd64' }}
        credential: ${{ secrets.TTYD_CREDENTIAL }}
    - uses: cachix/cachix-action@v12
      with:
        name: azuwis
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
    - name: Build
      env:
        GOSYSTEM: ${{ matrix.gosystem }}
      run: |
        nix -L build ".#$GOSYSTEM"
        echo "GOSYSTEM=${GOSYSTEM//_/-}" >> $GITHUB_ENV
    - uses: actions/upload-artifact@v4
      with:
        name: torrent-ratio-${{ env.GOSYSTEM }}
        path: ./result/bin/*
    - uses: azuwis/nix-action@post
  release:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
    - name: Zip
      run: |
        for dir in torrent-ratio-*
        do
          zip -r "$dir" "$dir"
        done
    - uses: softprops/action-gh-release@v1
      with:
        files: ./*.zip
