name: Build
on:
  pull_request:
  push:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: Enable debug
        type: boolean
        required: false
        default: false
jobs:
  build:
    strategy:
      matrix:
        gosystem:
        - darwin_amd64
        - darwin_arm64
        - linux_amd64
        - linux_arm64
        - windows_amd64
        - windows_arm64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: azuwis/nix-action@main
      with:
        key: torrent-ratio-${{ matrix.gosystem }}-${{ hashFiles('flake.*') }}
    - uses: cachix/cachix-action@v12
      with:
        name: azuwis
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
    - uses: lhotari/action-upterm@v1
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
      with:
        limit-access-to-actor: true
    - name: Build
      run: |
        gosystem="${{ matrix.gosystem }}"
        nix -L build ".#$gosystem"
        echo "GOSYSTEM=${gosystem//_/-}" >> $GITHUB_ENV
    - uses: actions/upload-artifact@v4
      with:
        name: torrent-ratio-${{ env.GOSYSTEM }}
        path: ./result/bin/*
    - name: Zip
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      run: |
        zip -j -r "/tmp/torrent-ratio-${{ env.GOSYSTEM }}.zip" ./result
    - uses: softprops/action-gh-release@v1
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      with:
        files: /tmp/*.zip
    - uses: azuwis/nix-action@post
